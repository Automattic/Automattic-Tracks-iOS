# references:
# https://github.com/CocoaPods/pod-template/blob/master/.travis.yml

osx_image: xcode9.4
language: objective-c
xcode_workspace: Automattic-Tracks-iOS.xcworkspace
xcode_scheme: Automattic-Tracks-iOS
xcode_sdk: iphonesimulator
# podfile: Example/Podfile
before_install:
 - gem install cocoapods # Since Travis is not always on latest version
 - pod repo update --silent && pod install
script:
- xcodebuild clean build test -workspace Automattic-Tracks-iOS.xcworkspace -scheme Automattic-Tracks-iOS CODE_SIGNING_REQUIRED=NO EXPANDED_CODE_SIGN_IDENTITY="-" EXPANDED_CODE_SIGN_IDENTITY_NAME="-" EXPANDED_PROVISIONING_PROFILE=""
